<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
  <!--encabezado-->
  <header class="encabezado">
    <div class="logo">
      <img src="imagenes/logo_farma-removebg-preview.png" alt="">
      <a href="" id="nombre_empresa"><h2>Empresita</h2></a>
    </div>
    <nav>
      <a href="" class="link_header">Conocenos</a>
      <a href="" class="link_header">Contacto</a>
      <a href="" class="link_header">Beneficios</a>
    </nav>
  </header>
    <div class="container-fluid mt-3">
        <h3>ejemplo carrusel</h3>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. A quae, omnis sunt voluptates magnam nobis enim labore qui doloremque exercitationem rerum quidem magni perferendis atque. Praesentium odit deserunt fugiat incidunt.</p>
      </div>
    <!-- Carrusel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/numero-1-1.jpg" alt="Los Angeles" class="d-block" style="width:100%" height="300px">
        </div>
        <div class="carousel-item">
          <img src="imagenes/1024px-NYCS-bull-trans-2.svg.png" alt="Chicago" class="d-block" style="width:100%" height="300px">
        </div>
        <div class="carousel-item">
          <img src="imagenes/3.png" alt="New York" class="d-block" style="width:100%" height="300px">
        </div>
      </div>
      
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!--script carrusel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
